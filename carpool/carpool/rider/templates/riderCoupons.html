{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HitchRide - Coupons</title>
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
</head>

{% include 'navbar.html' %}

<body class="bg-gradient-primary" style="min-height: 100vh; background-image: url('/static/images/cab.gif'); background-size: cover;">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row" style="background-color: rgb(224, 240, 250);">
          <div class="col-lg-12">
            <div class="p-5">
              <h1 class="h3 text-gray-900 mb-4">Available Coupons</h1>
              
              <div class="row">
                {% for coupon in coupons %}
                <div class="col-lg-6 mb-4">
                  <div class="card bg-light">
                    <div class="card-body">
                      <h5 class="card-title">{{coupon.code}}</h5>
                      <p class="card-text">{{coupon.description}}</p>
                      <p class="card-text"><small class="text-muted">Valid till: {{coupon.valid_until}}</small></p>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
