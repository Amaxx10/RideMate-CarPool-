{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HitchRide - Dashboard</title>
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
</head>

{% include 'navbar.html' %}

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row" style="background-color: rgb(224, 240, 250);">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <h1 class="h3 text-gray-900 mb-4">Dashboard</h1>
                                
                                <div class="row">
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <div class="card border-left-primary shadow h-100 py-2">
                                            <div class="card-body">
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col mr-2">
                                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Rides</div>
                                                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{total_rides}}</div>
                                                    </div>
                                                    <div class="col-auto">
                                                        <i class="fas fa-car fa-2x text-gray-300"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="col-xl-3 col-md-6 mb-4">
                                        <div class="card border-left-success shadow h-100 py-2">
                                            <div class="card-body">
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col mr-2">
                                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Available Points</div>
                                                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{points}}</div>
                                                    </div>
                                                    <div class="col-auto">
                                                        <i class="fas fa-star fa-2x text-gray-300"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
