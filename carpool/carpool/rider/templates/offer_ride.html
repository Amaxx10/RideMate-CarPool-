{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>HitchRide - Offer Ride</title>
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-primary" style="background-image: url('/static/images/cab.gif'); background-size: cover;">
  {% include 'navbar.html' %}
  
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row" style="background-color: rgb(224, 240, 250);">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Offer a Ride</h1>
              </div>
              <form method="POST" action="{% url 'rider:offer_ride' %}">
                {% csrf_token %}
                <div class="form-group row">
                  <div class="col-sm-6 mb-3">
                    <input type="text" class="form-control form-control-user" name="from_location" placeholder="From" required>
                  </div>
                  <div class="col-sm-6 mb-3">
                    <input type="text" class="form-control form-control-user" name="to_location" placeholder="To" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-4 mb-3">
                    <input type="date" class="form-control form-control-user" name="date" required>
                  </div>
                  <div class="col-sm-4 mb-3">
                    <input type="time" class="form-control form-control-user" name="time" required>
                  </div>
                  <div class="col-sm-4 mb-3">
                    <input type="number" class="form-control form-control-user" name="seats" min="1" max="8" placeholder="Seats" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-success btn-user btn-block">Offer Ride</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
