{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HitchRide - Ride History</title>
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
</head>

{% include 'navbar.html' %}

<body class="bg-gradient-primary" style="min-height: 100vh; background-image: url('/static/images/cab.gif'); background-size: cover;">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row" style="background-color: rgb(224, 240, 250);">
          <div class="col-lg-12">
            <div class="p-5">
              <h1 class="h3 text-gray-900 mb-4">Your Ride History</h1>
              
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>From</th>
                      <th>To</th>
                      <th>Amount</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for ride in rides %}
                    <tr>
                      <td>{{ride.date}}</td>
                      <td>{{ride.pickup}}</td>
                      <td>{{ride.destination}}</td>
                      <td>${{ride.amount}}</td>
                      <td>{{ride.status}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
